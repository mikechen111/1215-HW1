<!DOCTYPE html>
<html>

<body>

<script>
var num = window.prompt("guess the number 1 to 10");
var rand = Math.floor((Math.random()*10)+1);
while (num !== rand)
{
    if (num < 1 || num > 10 || isNaN(num)) 
    {
       alert("Please enter a valid number between 1 and 10");

    } 
    else 
    {
        alert("Continue guessing");
    }
    num = parseInt(window.prompt("Guess the number from 1 to 10"));
}

document.write("<h2>You are right! The number is " + rand);

</script>

</body>
